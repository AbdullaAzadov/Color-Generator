<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Randomizer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="selector">
      <div class="channel">
        <div id="color" class="red"></div>
        <input type="number" id="red" oninput="set(this)"/>
      </div>
      <div class="channel">
        <div id="color" class="green"></div>
        <input type="number" id="green" oninput="set(this)"/>
      </div>
      <div class="channel">
        <div id="color" class="blue"></div>
        <input type="number" id="blue" oninput="set(this)"/>
      </div>
    </div>

    <div class="color"></div>
    <h3 id="hex" class="pointer" onclick="copy(this)">#000000</h3>
    <p id="rgb" class="pointer" onclick="copy(this)">rgb(0, 0, 0)</p>
    <button onclick="generate()">Сгенерировать цвет</button>
    <h5 class="copy_info">Цвет скопирован в буфер обмена</h5>
    
    <script src="main.js"></script>
  </body>
</html>
